apply plugin: 'android'

android {
    signingConfigs {
        signingMarket {
            keyAlias '*'
            keyPassword '*'
            storeFile file('app/keystore/market.jks')
            storePassword '*'
        }
        signingTest {
            keyAlias '*'
            keyPassword '*'
            storeFile file('/keystore/debug.jks')
            storePassword '*'
        }
    }
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId "akturk.maktek"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }
        test {
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.signingTest
            renderscriptDebugBuild false
            runProguard false
            zipAlign true
        }
        market {
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.signingMarket
            runProguard false
            zipAlign false
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://github.com/felipecsl/m2repository/raw/master/' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:19.+'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'de.hdodenhof:circleimageview:1.1.0'
    compile 'com.felipecsl:quickreturn:1.4.+'
    compile 'com.github.amlcurran.showcaseview:library:5.0.0-SNAPSHOT'
}
